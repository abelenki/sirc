mapreduce:
- name: Index log
  params:
  - name: done_callback
    value: /done
  mapper:
    handler: index.index_log_line
    input_reader: mapreduce.input_readers.BlobstoreLineInputReader
    params:
    - name: entity_kind
      default: index.Log
    - name: blob_keys
    - name: processing_rate
      default: 100
    - name: shard_count
      default: 4
